<script>
var base = 'https://github.com/PointIO/sample-code/tree/master/APIflow/'
function source(url){
	return '<a class="pull-right" target="_blank" href="' + url + '"><i class="fa fa-github"></i> Source</a>'
}

var codeMap = {};
codeMap["javaOne"] = "java/apiflow/src/main/java/io/point/apiflow/tutorials/Simple.java"
codeMap["jsOne"] = "js/tutorials/simple.js"
codeMap["phpOne"] = "php/tutorials/showSimple.php"

codeMap["rubyOne"] = "ruby/tutorials/simple.rb"
codeMap["scalaOne"] = "scala/apiflow/src/main/scala/io/point/apiflow/tutorials/Simple.scala"


for(var key in codeMap){
	$("#" + key).prepend(source(base + codeMap[key]))
	$("#" + key + " pre").load(codeMap[key])	
}
</script>
