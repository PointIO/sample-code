<script>
var base = 'https://github.com/PointIO/sample-code/tree/master/APIflow/'
function source(url){
	return '<a class="pull-right" target="_blank" href="' + url + '"><i class="fa fa-github"></i> Source</a>'
}

var codeMap = {};

codeMap["scalaTwo"] = "scala/apiflow/src/main/scala/io/point/apiflow/tutorials/SimpleMsg.scala"

for(var key in codeMap){
	$("#" + key).prepend(source(base + codeMap[key]))
	$("#" + key + " pre").load(codeMap[key])	
}
</script>
